{% extends "design.html" %}
{% block script %}

{% endblock script %}


{% block my_content %}

<div class="content-header">
  <div class="container-fluid"  align = "Left">
    <div class="row mb-2">
      <div class="col-sm-6" >
        <h1 class="m-0 text-dark">Twitter Data Interactive Analysis with Selectable Filters </h1>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>



<div class="container-fluid">

    <form action="/page_with_filters" method="POST">

        <label for="start">Enter the start date:</label>
        <input type="date" id="start" name="start_date" min="2021-03-12" max="2021-04-02">

        <label for="end">Enter the end date:</label>
        <input type="date" id="end" name="end_date" min="2021-03-12" max="2021-04-02">

        <input type="submit">

    </form>

    <div class="row">
        <div class="col-lg-11" align = "center">
            <div class="card" >
                <div id="line_graph" >
                    <script >
                        var line_graph = {{line_graph | safe}};
                        Plotly.plot('line_graph',line_graph,{});
                    </script>
                </div><!-- /.card -->
            </div><!-- /.col -->
        </div>
    </div>


    <div class="row">
        <div class="col-lg-6" align = "center">
            <div class="card" >
                <div id="user_bar_chart_negative" >
                    <script >
                        var user_bar_chart_negative = {{user_bar_chart_negative | safe}};
                        Plotly.plot('user_bar_chart_negative',user_bar_chart_negative,{});
                    </script>
                </div><!-- /.card -->
            </div><!-- /.col -->
        </div>



        <div class="col-lg-6" align = "center">
            <div class="card" >
                <div id="user_bar_chart_positive" >
                    <script >
                        var user_bar_chart_positive = {{user_bar_chart_positive | safe}};
                        Plotly.plot('user_bar_chart_positive',user_bar_chart_positive,{});
                    </script>
                </div><!-- /.card -->
            </div><!-- /.col -->
        </div>
    </div>

</div>






{% endblock my_content %}
